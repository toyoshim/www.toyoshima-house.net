			<H1>隕石避けゲーム</H1>
			<HR SIZE=3 WIDTH="80%">
			
			<H2>操作方法</H2>
			
			<P>スペースキー：ゲームスタート<BR>
				カーソルキー：自機の移動</P>
			<P>キー入力がアプレットへ送られるためには、<BR>
				<FONT COLOR="#ff0000">一度アプレットをマウスでクリックしておく</FONT><BR>
				必要があります。</P>
			
			<H2>ルール</H2>
			
			<P>自機を操作して隕石を避けて下さい。<BR>
				大きい隕石は自機のレーザーにあたると<BR>
				分裂しますので、それも避けて下さい。<BR>
				先に進むほど大きな隕石の割合が<BR>
				増えて行きます。</BR>
				ちなみに背景の星は避けなくても平気です。</P>
			
			<H2>注意</H2>
			<P>「隕石や自機なんかどこにあるんだ！<BR>
				俺には豆腐しか見えないぞ！」<BR>
				という方。すいません。手抜きです、<BR>
				許して下さい。もしくはリソース下さい（ぉ。<BR>
